<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <title>Focus Indicator Settings</title>
        <style>
            /* Reset */
            * *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            :root {
                --dark-bg: hsl(0 0% 15.3%);
                --light-bg: hsl(0 0% 100%);
                --dark-text: hsl(0 0% 15.3%);
                --light-text: hsl(0 0% 100%);
                --border-radius: 3px;
            }

            body {
                width: 580px;
                height: 370px;
                padding: 25px;
                margin: 0;
                font-family: sans-serif;
                background-color: var(--light-bg);
                color: var(--dark-text);
                user-select: none;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                border: 1px solid var(--dark-text);
            }

            html.dark body {
                background-color: var(--dark-bg);
                color: var(--light-text);
                border-color: var(--light-text);
            }

            #headerWrapper {
                display: flex;
                gap: 25px;
                align-items: center;
            }

            h1 {
                margin: 0;
                font-size: 1.2rem;
                font-weight: bold;
                flex-shrink: 0;
            }

            #disabledMessage {
                padding: 5px;
                margin-bottom: 10px;
                border-radius: var(--border-radius);
                background-color: var(--dark-bg);
                color: var(--light-text);
                display: none;
            }

            html.dark #disabledMessage {
                background-color: var(--light-bg);
                color: var(--dark-text);
            }

            #disabledMessage.visible {
                display: block;
            }

            #settingsWrapper {
                display: flex;
                justify-content: space-between;
                gap: 30px;
            }

            /* Left side *****************************************************/

            #siteSection {
                padding-top: 19px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                flex: 1;
            }

            button {
                background-color: transparent;
                border: 1px solid var(--dark-text);
                border-radius: var(--border-radius);
                color: var(--dark-text);
                padding: 8px 16px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 0.9rem;
                cursor: pointer;
                outline-offset: 2px;
            }

            html.dark button {
                border-color: var(--light-text);
                background-color: var(--dark-bg);
                color: var(--light-text);
            }

            button:focus {
                background-color: var(--dark-bg);
                color: var(--light-text);
                outline: 1px solid var(--dark-text);
            }

            html.dark button:focus {
                background-color: var(--light-bg);
                color: var(--dark-text);
                outline: 1px solid var(--light-text);
            }

            #siteListWrapper {
                display: flex;
                flex-direction: column;
                gap: 4px;
                margin-top: 10px;
            }

            textarea {
                height: 200px;
                resize: none;
                font-family: monospace;
                margin-bottom: 10px;
                padding: 5px;
                border-radius: var(--border-radius);
                background-color: transparent;
                color: var(--dark-text);
                border: 1px solid var(--dark-text);
            }

            html.dark textarea {
                background-color: var(--dark-bg);
                color: var(--light-text);
                border-color: var(--light-text);
            }

            textarea:focus {
                background-color: var(--dark-bg);
                color: var(--light-text);
                outline: 1px solid var(--dark-text);
                outline-offset: 2px;
            }

            html.dark textarea:focus {
                background-color: var(--light-bg);
                color: var(--dark-text);
                outline: 1px solid var(--light-text);
            }

            #topButtons,
            #bottomButtons {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            /* Right side *****************************************************/

            #configSection {
                padding: 0 10px 10px 10px;
                border-radius: var(--border-radius);
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            #overlayConfigs {
                display: flex;
                flex-direction: column;
            }

            /* Toggle switch styles */
            .toggle-switch {
                width: 100%;
                display: flex;
                align-items: stretch;
                position: relative;
                padding: 3px;
                border: 1px solid currentColor;
                border-radius: var(--border-radius);
                cursor: pointer;
                overflow: hidden;
                margin-bottom: 12px;
                margin-top: 4px;
            }

            .toggle-switch:focus-within {
                outline: 1px solid currentColor;
                outline-offset: 2px;
            }

            .toggle-switch input {
                position: absolute;
                opacity: 0;
                width: 0;
                height: 0;
            }

            .toggle-switch span {
                padding: 5px;
                margin: auto;
                flex: 1;
                text-align: center;
                user-select: none;
                z-index: 1;
            }

            .toggle-switch .slider {
                position: absolute;
                content: "";
                height: 100%;
                width: 50%;
                left: 0;
                top: 0;
                background-color: currentColor;
            }

            .toggle-switch input:checked + .slider {
                transform: translateX(100%);
            }

            .toggle-switch span.active {
                color: var(--light-bg);
            }

            html.dark .toggle-switch span.active {
                color: var(--dark-bg);
            }

            /* Custom checkbox styles */
            .custom-checkbox {
                display: inline-flex;
                align-items: center;
                position: relative;
                padding-left: 25px;
                cursor: pointer;
                user-select: none;
                min-height: 20px !important;
                margin-bottom: 12px;
            }

            .custom-checkbox input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            .custom-checkbox:focus-within .checkmark {
                outline: 1px solid currentColor;
                outline-offset: 2px;
            }

            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 18px;
                width: 18px;
                background-color: transparent;
                border: 1px solid var(--dark-text);
                border-radius: var(--border-radius);
            }

            html.dark .checkmark {
                background-color: var(--dark-bg);
                border-color: var(--light-text);
            }

            .custom-checkbox input:checked ~ .checkmark {
                background-color: var(--light-bg);
            }

            html.dark .custom-checkbox input:checked ~ .checkmark {
                background-color: var(--dark-bg);
            }

            .custom-checkbox input:focus ~ .checkmark {
                background-color: var(--dark-bg);
            }

            html.dark .custom-checkbox input:focus ~ .checkmark {
                background-color: var(--light-bg);
            }

            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }

            .custom-checkbox input:checked ~ .checkmark:after {
                display: block;
            }

            .custom-checkbox .checkmark:after {
                left: 6px;
                top: 3px;
                width: 5px;
                height: 10px;
                border: solid var(--dark-text);
                border-width: 0 2px 2px 0;
                transform: rotate(45deg);
            }

            html.dark .custom-checkbox .checkmark:after {
                border-color: var(--light-text);
            }

            .custom-checkbox input:focus ~ .checkmark:after {
                border-color: var(--light-text);
            }

            html.dark .custom-checkbox input:focus ~ .checkmark:after {
                border-color: var(--dark-text);
            }

            /* Number input styles */
            input[type="number"] {
                background-color: transparent;
                border: 1px solid var(--dark-text);
                border-radius: var(--border-radius);
                color: var(--dark-text);
                padding: 5px;
                width: 60px;
                font-size: 0.9rem;
                outline-offset: 2px;
            }

            html.dark input[type="number"] {
                border-color: var(--light-text);
                background-color: var(--dark-bg);
                color: var(--light-text);
            }

            input[type="number"]:focus {
                background-color: var(--dark-bg);
                color: var(--light-text);
                outline: 1px solid var(--dark-text);
            }

            html.dark input[type="number"]:focus {
                background-color: var(--light-bg);
                color: var(--dark-text);
                outline: 1px solid var(--light-text);
            }

            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            .config-item {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                height: 25px;
                margin-bottom: 12px;
            }

            .config-item > input {
                margin-right: 80px;
                margin-left: auto;
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 10px;
                height: 10px;
            }

            ::-webkit-scrollbar-track {
                background: var(--light-bg);
                border-radius: var(--border-radius);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--dark-text);
                border-radius: var(--border-radius);
                border: 2px solid var(--light-bg);
            }

            ::-webkit-scrollbar-thumb:hover {
                cursor: pointer;
            }

            html.dark ::-webkit-scrollbar-track {
                background: var(--dark-bg);
            }

            html.dark ::-webkit-scrollbar-thumb {
                background: var(--light-text);
                border: 2px solid var(--dark-bg);
            }
        </style>
        <script src="popup.js" defer></script>
    </head>
    <body>
        <div id="headerWrapper">
            <h1>Focus Indicator Settings</h1>
            <p id="disabledMessage">
                Due to browser security restrictions, this extension cannot be
                shown on the current page. However, you can still modify
                settings here.
            </p>
        </div>
        <div id="settingsWrapper">
            <div id="siteSection">
                <div id="topButtons">
                    <button id="toggleCurrentSiteBtn" autofocus>
                        Add current site
                    </button>
                </div>
                <div id="siteListWrapper">
                    <label id="listLabel" for="siteListTextArea"
                        >Manage blacklist:</label
                    >
                    <textarea id="siteListTextArea"></textarea>
                </div>
                <div id="bottomButtons">
                    <button id="saveSiteListBtn">Save list</button>
                    <button id="toggleListTypeBtn">Switch to whitelist</button>
                </div>
            </div>
            <div id="configSection">
                <label for="indicatorPositionInput">Indicator position:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="indicatorPositionInput" />
                    <div class="slider"></div>
                    <span>On Element</span>
                    <span>Overlay</span>
                </label>
                <div id="overlayConfigs">
                    <label for="indicatorColorInput"
                        >Indicator color mode:</label
                    >
                    <label class="toggle-switch">
                        <input type="checkbox" id="indicatorColorInput" />
                        <div class="slider"></div>
                        <span>Solid</span>
                        <span>Hybrid<br />(experimental)</span>
                    </label>
                    <div class="config-item">
                        <label for="outlineWidthInput"
                            >Outline width (px):</label
                        >
                        <input
                            type="number"
                            id="outlineWidthInput"
                            min="1"
                            max="10"
                            value="2"
                        />
                    </div>
                    <div class="config-item">
                        <label for="outlineOffsetInput"
                            >Outline offset (px):</label
                        >
                        <input
                            type="number"
                            id="outlineOffsetInput"
                            min="0"
                            max="10"
                            value="0"
                        />
                    </div>
                    <label class="custom-checkbox">
                        <input type="checkbox" id="useTransitionCheckbox" />
                        <span class="checkmark"></span>
                        Use transition between focused elements
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" id="textInputOverrideCheckbox" />
                        <span class="checkmark"></span>
                        Use "On Element" mode for text inputs
                    </label>
                </div>
                <label class="custom-checkbox">
                    <input type="checkbox" id="forceOpacityCheckbox" />
                    <span class="checkmark"></span>
                    Force full opacity on focused elements
                </label>
            </div>
        </div>
    </body>
</html>
