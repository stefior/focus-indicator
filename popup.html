<!DOCTYPE html>
<html>

<head>
    <title>Focus Indicator Settings</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>

<body>
    <p id="disabledMessage" style="display: none;">Due to browser security restrictions, extensions are not permitted to run on certain protected pages, including this one. This limitation applies universally to all extensions for your safety.</p>
    <h3>Focus Indicator Settings</h3>

    <div class="top-buttons">
        <button id="toggleCurrentSiteBtn" autofocus></button>
        <button id="reloadBtn" class="hidden">Reload page</button>
    </div>

    <div id="siteListWrapper">
        <label for="siteListTextArea" id="listLabel"></label>
        <textarea id="siteListTextArea"></textarea>
    </div>

    <div class="bottom-buttons">
        <button id="saveSiteListBtn"></button>
        <button id="toggleListTypeBtn"></button>
    </div>
</body>

</html>
